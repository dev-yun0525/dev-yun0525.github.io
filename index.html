<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Momentum Clone</title>
    <script defer src="js/greetings.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/background.js"></script>
    <script defer src="js/todo.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <div class="bookmarks">
          <button>Links</button>
        </div>
        <div class="weather"></div>
        <!-- 추후 d-day 추가 -->
      </header>
      <div class="main">
        <div id="clock" class="clock">00:00:00</div>
        <form id="login-form" class="login-form hidden">
          <label class="question">
            What is your name?
            <input class="username" type="text" maxlength="15" required autofocus />
          </label>
          <button class="btn--signin">Sign In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <!-- 로그아웃 버튼 필요 -->
        <form id="todo-form" action="">
          <input type="text" placeholder="Write a To Do and Press Enter" required />
        </form>
        <ul id="todo-list"></ul>
      </div>
      <footer>
        <div id="quote" class="quote">
          <span></span><br />
          <span></span>
        </div>
        <button class="btn--todo">Todo</button>
      </footer>
    </div>
  </body>
</html>
